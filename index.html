<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>

    <link rel="stylesheet" href="system/css/global.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="app/compiled/formcorp.compiled.css">

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/jquery-2.1.3.min.js" type="text/javascript"><\/script>');</script>
</head>

<!--[if gt IE 8]> <!-- -->
<body class="fullwidth">

<div id="loading-bar-top">
    <div class="bar" style="width: 0;"></div>
</div>
<div class="loader-container">
    <div id="loader-content">
        <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
    </div>
</div>
<!-- Navigation | START -->
<div id="nav">
    <div class="centre">
        <a href="index.html" class="logo"></a>
        <a href="https://www.formcorp.com.au/" target="_blank" class="powered-by logo"></a>
        <div class="shadow"></div>
    </div>
</div>
<!-- Navigation | END -->
<div id="container">
    <!-- Content | START -->
    <main>
        <div class="centre" style="padding-top: 0; text-align: left;">
            <script id="formcorp-api-script">
                var fcLoader = function (e, n) {
                    var t = document.createElement("script");
                    t.async = 1, t.src = e, t.id = "fc-js-include", t.addEventListener("load", function (e) {
                        n(null, e)
                    }, !1);
                    var c = document.getElementsByTagName("script");
                    m = c[c.length - 1], m.parentNode.insertBefore(t, m)
                };

                fcLoader('//cdn.formcorp.com.au/{{version}}/formcorp.min.js', function () {
                    var developmentMode = {{devMode}};

                    fc.setConfig({{options}});
                    if (developmentMode) {
                        fc.setAsDevelopmentMode();
                        fc.setApiUrl('{{apiUrl}}');
                        fc.setCdnUrl('//cdn.formcorp.com.au/{{version}}/');
                    }

                    fc.init('{{public_key}}', 'formcorp-form');
                });
            </script>

            <div id="formcorp-form" data-id="{{form_id}}">
                <div class="loading"> </div>
            </div>

        </div>
    </main>
    <!-- Content | END -->
</div>
<script src="system/js/global.js"></script>
<script src="js/formcorp.custom.js"></script>
</body>
<!-- <![endif]-->
</html>
